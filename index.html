<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Card Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="slideshow">
        <img src="t600x362.jpg" alt="Background 1">
        <img src="giftcard.jpg" alt="Background 2">
        <img src="GiftCard_Web_BG_1645x1330.jpg" alt="Background 3">
        <img src="197135541-gift-card-and-box-on-color-background.jpg" alt="Background 4">
    </div>    
    <div class="container">
        <h1>Gift-Card </h1>
        <form id="giftCardForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="Age">Age:</label>
            <input type="text" id="Age" name="Age" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Which type of Giftcard you wish to get:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Generate Gift Card</button>
        </form>
        <div id="giftCardResult"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
